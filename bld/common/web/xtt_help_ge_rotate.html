<H1>Demo Rotate</H1>
<BR>
The needle to the left has the dynamic Rotate, and is connected to an analog<BR>
attribute. You can change the value of the attribute from the input field or with<BR>
the slider.<BR>
<BR>
When the value is changed, the needle is rotated this number of degrees counter<BR>
clockwise.<BR>
